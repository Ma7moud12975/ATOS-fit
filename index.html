<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>ATOS fit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="icon" href="/assets/images/atosfit.png" />
  <link rel="manifest" href="/manifest.json" />
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Ffitcoacha7305back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.6"></script>
<!-- Load app pose config first -->
<script src="/mediapipe-config.js"></script>
<!-- Conditionally load MediaPipe Pose only when backend is 'mediapipe' -->
<script>
  (function(){
    try {
      console.log('üîß Checking MediaPipe backend configuration...');
      console.log('MediaPipeConfig:', window.MediaPipeConfig);
      
      if (window.MediaPipeConfig && window.MediaPipeConfig.POSE_BACKEND === 'mediapipe') {
        console.log('üì¶ Loading MediaPipe Pose script...');
        var s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js';
        s.onload = function() {
          console.log('‚úÖ MediaPipe Pose script loaded successfully');
          console.log('üîç Available in window:', {
            Pose: !!window.Pose,
            Camera: !!window.Camera,
            drawConnectors: !!window.drawConnectors,
            drawLandmarks: !!window.drawLandmarks
          });
        };
        s.onerror = function() {
          console.error('‚ùå Failed to load MediaPipe Pose script');
        };
        document.head.appendChild(s);
      } else {
        console.log('‚ÑπÔ∏è MediaPipe backend not selected, skipping script load');
      }
    } catch (e) {
      console.warn('Pose backend loader guard error:', e);
    }
  })();
</script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="dhiwise-code" id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
</body>

</html>
